<!DOCTYPE html>
<html>
<body>
<script>

const arr = [12, 9, 30, "A", "M", 99, 82, "J", "N", "B"];

const sorted = arr.sort((a, b) => {
  if (typeof a === "string" && typeof b === "number") return -1;
  if (typeof a === "number" && typeof b === "string") return 1;
  
  if (typeof a === typeof b) {
    if (a < b) return -1;
    if (a > b) return 1;
  }

  return 0;
})

alert(sorted);
</script>

</body>
</html>
